<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Advice Generator</title>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h3>ADVICE ###</h3>
      <h1>Roll the dice!</h1>
    </div>
    <img src="./images/pattern-divider-desktop.svg" alt="divider" id="desktop-divider">
    <img src="./images/pattern-divider-mobile.svg" alt="divider" id="mobile-divider">
    <button id="btn">
      <img src="./images/icon-dice.svg" alt="randomize" id="randomize">
    </button>
    <div class="loader">
      <div class="lds-ripple"><div></div><div></div></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dbidmead" target="_blank">Drew Bidmead</a>.
  </div>
</body>
<footer>
  <script src="./app.js"></script>
</footer>
</html>
